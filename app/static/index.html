<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>LLM Demo</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            padding: 40px 20px;
            max-width: 700px;
            margin: auto;
            background-color: #f9f9fb;
            color: #333;
        }

        h2 {
            text-align: center;
            color: #444;
            margin-bottom: 30px;
        }

        select, textarea, button {
            width: 100%;
            padding: 12px 15px;
            margin-top: 15px;
            font-size: 1em;
            border: 1px solid #ccc;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
            transition: border-color 0.3s;
        }

        select:focus, textarea:focus, button:focus {
            border-color: #007bff;
            outline: none;
        }

        button {
            background-color: #007bff;
            color: white;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #0056b3;
        }

        h3 {
            margin-top: 30px;
            font-size: 1.2em;
            border-bottom: 2px solid #eee;
            padding-bottom: 5px;
        }

        pre {
            background: #f4f4f4;
            padding: 15px;
            border-radius: 8px;
            white-space: pre-wrap;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
            margin-top: 10px;
        }

        @media (max-width: 600px) {
            body {
                padding: 20px 10px;
            }
        }
    </style>
</head>
<body>
    <h2>Text Generation & Sentiment Analysis</h2>

    <select id="mode">
        <option value="generate">Text Generation</option>
        <option value="sentiment">Sentiment Analysis</option>
    </select>

    <textarea id="prompt" rows="5" placeholder="Enter your prompt or text here..."></textarea>
    
    <button onclick="sendRequest()">Submit</button>

    <h3>Response:</h3>
    <pre id="response">...</pre>

    <script>
        async function sendRequest() {
            const prompt = document.getElementById("prompt").value;
            const mode = document.getElementById("mode").value;
            const resEl = document.getElementById("response");
            resEl.textContent = "Loading...";

            try {
                let response;
                if (mode === "generate") {
                    response = await fetch("/generate", {
                        method: "POST",
                        headers: { "Content-Type": "application/json" },
                        body: JSON.stringify({ prompt: prompt })
                    });
                } else {
                    response = await fetch("/sentiment", {
                        method: "POST",
                        headers: { "Content-Type": "application/json" },
                        body: JSON.stringify({ text: prompt })
                    });
                }

                const data = await response.json();
                resEl.textContent = JSON.stringify(data, null, 2);
            } catch (err) {
                resEl.textContent = "Error: " + err.message;
            }
        }
    </script>
</body>
</html>
